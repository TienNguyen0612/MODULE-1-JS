<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập 1 số bất kỳ'));
    if (number % 7 == 0) {
        if (number % 3 == 0) {
            alert('Code');
        } else {
            alert('Gym')
        }
    } else if (number % 5 == 0) {
        if (number % 3 == 0) {
            alert('CodeGym')
        }
    } else if (number % 3 == 0) {
        alert('Code')
    }
</script>
</body>
</html>
