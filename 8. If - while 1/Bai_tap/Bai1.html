<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = parseInt(prompt('Nhập số thứ 1:'))
  let so2 = parseInt(prompt('Nhập số thứ 2:'))
  let so3 = parseInt(prompt('Nhập số thứ 3:'))
  if (so1 > so2) {
      if (so1 > so3 || so2 === so3) {
          alert('Số lớn nhất là: ' + so1)
      } else if (so1 === so3) {
              alert('Số lớn nhất là: ' + so1 + '; ' + so3);
      } else {
          alert('Số lớn nhất là: ' + so3);
      }
  } else if (so1 === so2) {
      if (so2 > so3) {
          alert('Số lớn nhất là: ' + so1 + '; ' + so2);
      } else {
          alert('Số lớn nhất là: ' + so3);
      }
  } else {
      if (so2 > so3 || so1 === so3) {
          alert('Số lớn nhất là: ' + so2);
      } else if (so2 === so3) {
          alert('Số lớn nhất là: ' + so2 + '; ' + so3)
      } else {
          alert('Số lớn nhất là: ' + so3);
      }
  }
</script>
</body>
</html>
