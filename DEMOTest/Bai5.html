<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    function giai_pt_bac_nhat(a, b) {
        if (a === 0 && b === 0) {
            alert(`Phương trình có vô số nghiệm`);
        } else if (a !== 0 && b === 0) {
            alert(`Phương trình có một nghiệm x = 0`);
        } else if (a === 0 && b !== 0) {
            alert(`Phương trình vô nghiệm`);
        } else {
            alert(` Phương trình có nghiệm là: ${-b / a}`);
        }
    }

    giai_pt_bac_nhat(5, 8);
</script>
</body>
</html>
