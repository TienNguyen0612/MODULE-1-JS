<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thu thập thông tin</title>
    <style>
        table {
            border: 1px solid;
        }

        table  {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="5" style="background-color: orangered; color: antiquewhite">BIỂU MẪU ĐĂNG KÝ</th>
        </tr>
        <tr>
            <td>Họ và tên: </td>
            <td colspan="4">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Tuổi:</td>
            <td><input type="radio" name="rd"> Dưới 10 tuổi</td>
            <td><input type="radio" name="rd"> 11 - 20 tuổi</td>
            <td><input type="radio" name="rd"> 21 - 30 tuổi</td>
            <td><input type="radio" name="rd"> Trên 31 tuổi</td>
        </tr>
        <tr>
            <td>Giới tính: </td>
            <td colspan="2">
                <input type="radio" name="sex"> Male
            </td>
            <td colspan="2">
                <input type="radio" name="sex"> Female
            </td>
        </tr>
        <tr>
            <td>Số điện thoại: </td>
            <td colspan="4">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Email: </td>
            <td colspan="4">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Địa chỉ: </td>
            <td colspan="4">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Account: </td>
            <td colspan="4">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Passwood: </td>
            <td colspan="4">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="4">
                <input type="submit" value="Gửi"> &#160
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
