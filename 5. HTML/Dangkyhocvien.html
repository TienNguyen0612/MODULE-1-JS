<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 450px;
            height: 300px;
            background-color: rgba(245,128,24,0.36)
        }

        table, tr, td, th {
            border: 1px;
            border-collapse: collapse;
        }

        td {
            width: 50px
            height: 9%;
        }

        .title1 {
            color: blue;
            text-align: left;
        }

        .head {
            background-color: rgba(45,245,194,0.36)
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th class="title1 head" colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td class="title1">Họ và tên</td>
            <td colspan="2"><input type="text" size="25"></td>
        </tr>
        <tr>
            <td class="title1">Ngày sinh</td>
            <td colspan="2"><input type="text" size="15"></td>
        </tr>
        <tr>
            <td class="title1">Giới tính</td>
            <td colspan="2">
                <input type="radio" name="gender" value="male">Nam&#160;
                <input type="radio" name="gender" value="female">Nữ
            </td>
        </tr>
        <tr>
            <td class="title1" rowspan="3">Địa chỉ</td>
            <td colspan="2" rowspan="3"><input type="text"></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td class="title1">Lớp</td>
            <td colspan="2">
                <select>
                    <option value="0">-Chọn lớp-</option>
                    <option value="a">Lớp A</option>
                    <option value="b">Lớp B</option>
                    <option value="c">Lớp C</option>
                    <option value="d">Lớp D</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="title1">Email</td>
            <td colspan="2"><input type="text" size="18"></td>
        </tr>
        <tr>
            <td class="title1">Điện thoại</td>
            <td colspan=""><input type="text" size="18"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="submit" value="Đăng ký">&#160;
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
