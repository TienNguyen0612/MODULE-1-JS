<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào ký tự:")
    function isNumber(value) {
        if (value <= 0 || value > 0) {
            return true
        } else {
            return false
        }
    }

    if (isNumber(input)) {
        alert("Là ký tự số")
    } else {
        alert("Không là ký tự số")
    }
</script>
</body>
</html>
