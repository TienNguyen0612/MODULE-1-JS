<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bán kính hình tròn <input type="text" id="input" oninput="calculator()" placeholder="cm"/><br>
Diện tích hình tròn: <span id="result1"></span><br>
Chu vi hình tròn: <span id="result2"></span>
<script>
    function isArea(number) {
        let result = number * number * Math.PI
        return result
    }

    function isPerimeter(number) {
        let result = 2 * number * Math.PI
        return result
    }

    function calculator() {
        let input = document.getElementById("input").value
        let result1 = isArea(input)
        let result2 = isPerimeter(input)
        document.getElementById("result1").innerHTML = (result1).toFixed(2) + " cm2"
        document.getElementById("result2").innerHTML = (result2).toFixed(2) + " cm"
    }
</script>
</body>
</html>
