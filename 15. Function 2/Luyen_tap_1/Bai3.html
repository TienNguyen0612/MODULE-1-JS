<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkNum(num1, num2)">
<script>
  let num1 = +prompt("Nhập vào số thứ nhất:")
  let num2 = +prompt("Nhập vào số thứ hai:")

  function checkNum(num1, num2) {
      if (num1 <= num2) {
          alert(`Tổng hai số: ${num1 + num2}`)
      } else {
          alert("Số thứ nhất lớn hơn số thứ hai")
      }
  }
</script>
</body>
</html>
