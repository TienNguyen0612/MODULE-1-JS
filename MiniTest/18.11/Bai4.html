<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>


</head>
<body>
<div id="output"></div>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng:")
    let array = new Array(num)

    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`)
    }

    let arr1 = 0
    let arr2 = 0
    let arr3 = 0

    for (let i = 0; i < array.length; i++) {
        if (array[i] % 3 !== 0 || array[i] % 5 !== 0) {
            arr3 += 1
        } else if (array[i] % 3 === 0) {
            arr1 += 1
        } else if (array[i] % 5 === 0) {
            arr2 += 1
        }
    }

    if (arr1 > arr2 && arr1 > arr3) {
        document.getElementById("output").innerHTML = `<h1>C1021H1</h1>`
    } else if (arr2 > arr3) {
        document.getElementById("output").innerHTML = `<i>Hello World</i>`
    } else {
        document.getElementById("output").innerHTML = `<b>CodeGym</b>`
    }
</script>
</body>
</html>
