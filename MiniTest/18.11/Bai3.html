<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng:")
    let array = new Array(num)
    let sum = 0;

    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`)
        let number = array[i]
        if (number === 2) {
            sum += 2
        } else if (number < 200 && number > 2) {
            let flag = true
            for (let j = 2; j <= Math.sqrt(number); j++) {
                if (number % j === 0) {
                    flag = false
                    break
                }
            }
            if (flag) {
                sum += number
            }
        }
    }
        document.write(`Tổng các số nguyên tố trong mảng nhỏ hơn 200 là: ${sum}`)
</script>
</body>
</html>
