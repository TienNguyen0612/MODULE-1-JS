<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="soA" placeholder="Nhập độ dài a">

<button type="button" onclick="showMessage()">Kết quả</button>
<p id="display"></p>
<p id="display1"></p>
<script>
    function showMessage() {
        let canhA = document.getElementById("soA").value;
        document.getElementById("display").innerText = 'Chu vi hình vuông là: ' + (4 * canhA);
        document.getElementById("display1").innerText = 'Diện tích hình vuông là: ' + (canhA * canhA);
    }
</script>
</body>
</html>
