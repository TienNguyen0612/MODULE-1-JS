<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class MyDate {
        day
        month
        year

        constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }

        getDay() {
            return this.day
        }

        setDay(day) {
            this.day = day
        }

        getMonth() {
            return this.month
        }

        setMonth(month) {
            this.month = month
        }

        getYear() {
            return this.year
        }

        setYear(year) {
            this.year = year
        }

        setDate(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }

        toString() {
            console.log(this.getDay() + "/" + this.getMonth() + "/" + this.getYear())
        }
    }

    let date = new MyDate(2, 2, 2007)
    console.log(date.getDay() + "/" + date.getMonth() + "/" + date.getYear())
    // Giá trị đầu tiên
    date.setDay(10)
    date.setMonth(10)
    date.setYear(2019)
    console.log(date.getDay() + "/" + date.getMonth() + "/" + date.getYear())
    // Sau khi thay đổi
    date.setDate(22,11,2021)
    date.toString()

</script>
</body>
</html>
