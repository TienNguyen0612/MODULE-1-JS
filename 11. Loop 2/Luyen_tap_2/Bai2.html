<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIAI THỪA</title>
</head>
<body>
<script>
    let factorial = 1;
    let number = prompt("Nhập một sô nguyên dương:");
    for (let i = 1; i <= number; i++) {
        factorial *= i;
    }
    document.write("Giai thừa của " + number + " là: " + factorial);
</script>
</body>
</html>
