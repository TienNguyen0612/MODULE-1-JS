<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BẢNG CỬU CHƯƠNG</title>

    <style>
        table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
            text-align: center;
            font-weight: bold;
        }

        td {
            height: 30px;
            width: 100px;
        }
    </style>
</head>
<body>
<script>
    let bang;
    bang = "<table>";
    for (let i = 1; i <= 9; i++) {
        bang += "<tr>";
        for (let j = 1; j <= 9; j++) {
            bang += `<td>${i} x ${j} = ${i * j}</td>`
        }
        bang += "</tr>";
    }
    bang += "</table>";
    document.write(bang);
</script>
</body>
</html>
