<!DOCTYPE html>

<script>
    let degree = prompt("Nhập nhiệt độ hiện tại:");
    if (degree > 100) {
        alert("Hãy giảm nhiệt độ");
    } else if (degree < 20) {
        alert("Hãy tăng nhiệt độ");
    }
</script>
