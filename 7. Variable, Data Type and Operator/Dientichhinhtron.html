<script>
    let inputbankinhR;

    inputbankinhR = parseFloat(prompt("Nhập bán kính hình tròn:"))

    let s = 3.14 * inputbankinhR * inputbankinhR;

    document.write("Diện tích hình tròn là: " + s);
</script>
