<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập một số nguyên', '0'));
    if (number > 0) {
        alert(number + ' > 0');
    } else if (number < 0) {
        alert(number + ' < 0');
    }
</script>
</body>
</html>
