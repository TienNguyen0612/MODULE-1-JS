<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt('Nhập tuổi của bạn'));
    if (input < 16) {
        alert('Bạn không đủ điều kiện vào học lớp 10');
    } else if (input < 18) {
        alert('Bạn đủ điều kiện vào học lớp 10');
    } else {
        alert('Bạn không đủ điều kiện vào học lớp 10');
    }
</script>
</body>
</html>
