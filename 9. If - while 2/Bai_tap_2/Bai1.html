<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<script>
    let inputdoC;

    inputdoC = parseFloat(prompt("Nhập số độ C"));

    let doF = ((inputdoC * 9) / 5) + 32;

    document.write("Số độ F là: " + doF);
</script>
</body>
</html>
