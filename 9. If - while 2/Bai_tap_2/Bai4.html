<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt('Nhập chiều dài: '));
    let so2 = parseInt(prompt('Nhập chiều rộng: '));
    alert('Diện tích hình chữ nhật là: ' + (so1 * so2) + ' m2');
</script>
</body>
</html>
