<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>

<script>
    let so1 = parseInt(prompt('Nhập giá trị số a:'));
    let so2 = parseInt(prompt('Nhập giá trị số b:'));

    alert('Phương trình có nghiệm là: ' + (-so2 / so1));
</script>
</body>
</html>
