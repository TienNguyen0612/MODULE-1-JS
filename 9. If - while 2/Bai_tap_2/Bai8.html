<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem tuổi</title>
</head>
<body>
<script>
    let input = +prompt('Nhập một số');
    if (input > 0 && input < 120) {
        alert('Đây là tuổi của một người');
    } else {
        alert('Đây không phải là tuổi của một người');
    }
</script>
</body>
</html>
