<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<script>
    let input = parseInt(prompt('Nhập số điện:', 'kWh'));
    let bac1 = 50 * 1678;
    let bac2 = 50 * 1734;
    let bac3 = 100 * 2014;
    let bac4 = 100 * 2536;
    let bac5 = 100 * 2834;
    if (input <= 50) {
        alert('Thành tiền: ' + (input * 1678) + ' VND');
    } else if (input <= 100) {
        alert('Thành tiền: ' + (bac1 + (input - 50) * 1734) + ' VND');
    } else if (input <= 200) {
        alert('Thành tiền: ' + (bac1 + bac2 + (input - 100) * 2014) + ' VND');
    } else if (input <= 300) {
        alert('Thành tiền: ' + (bac1 + bac2 + bac3 + (input - 200) * 2536) + ' VND');
    } else if (input <= 400) {
        alert('Thành tiền: ' + (bac1 + bac2 + bac3 + bac4 + (input - 300) * 2834) + ' VND');
    } else {
        alert('Thành tiền: ' + (bac1 + bac2 + bac3 + bac4 + bac5 + (input - 400) * 2927) + ' VND');
    }
</script>
</body>
</html>
