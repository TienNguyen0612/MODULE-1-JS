<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt('Nhập cạnh góc vuông 1: '));
    let so2 = parseInt(prompt('Nhập cạnh góc vuông 2: '));

    alert('Diện tích tam giác vuông là: ' + (so1 * so2 / 2) + ' m2');
</script>
</body>
</html>
