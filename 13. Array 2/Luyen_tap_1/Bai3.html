<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng:");
    let arr = new Array(num);
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`);
        sum += arr[i];
        var max = arr[0];
        for (let j = 1; j < arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j];
            }
        }
    }
    document.write(`Phần tử lớn nhất: ${max}; Giá trị trung bình: ${sum / num}`);
</script>
</body>
</html>
