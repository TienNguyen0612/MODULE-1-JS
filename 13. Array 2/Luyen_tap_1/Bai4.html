<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng:");
    let arr = new Array(num);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`);
    }

    document.write(`Mảng sau khi đảo ngược: ${arr.reverse()}`);
</script>
</body>
</html>
