<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng:")
    let arr = new Array(num)

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`)
    }

    let result = arr.sort(function (a, b) {
        return b - a
    })
    document.write(`Mảng theo thứ tự giảm dần: ${result}`)
</script>
</body>
</html>
