<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng:");
    let array = new Array(num);
    let count = 0;
    let data = [];
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`);
        if (array[i] >= 10) {
            data.push(array[i]);
            count++;
        }
    }
    document.write(`Có ${count} số lớn hơn hoặc bằng 10: ${data}`);
    // console.log(array);

</script>
</body>
</html>
