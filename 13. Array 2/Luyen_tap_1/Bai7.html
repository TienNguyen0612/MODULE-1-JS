<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số lượng phần tử:")
    let arr = new Array(number)
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`)
    }
    let numberInput = +prompt("Nhập vào giá trị muốn kiểm tra:")
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === numberInput) {
            // arr.splice(i,1)
            // arr.push(0)
            // i--
            for (let j = i; j < arr.length - 1; j++) {
                arr[j] = arr[j + 1]
            }
            arr[arr.length - 1] = 0
            i--
        }
    }

    document.write(`Mảng mới là: ${arr}`)
</script>
</body>
</html>
