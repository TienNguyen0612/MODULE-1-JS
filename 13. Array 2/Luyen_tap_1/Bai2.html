<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng:");
    let array = new Array(num);

    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập vào phần tử thứ ${i + 1}:`);
    }

    let max = array[0];
    let j = 1
    for (; j < array.length; j++) {
        if (array[j] > max) {
            max = array[j];
        }
    }
    alert(`Max: ${max} at ${j}`);
</script>
</body>
</html>
