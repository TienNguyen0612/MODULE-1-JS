<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng")
    let arr = new Array(num)
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt(`Nhập vào giá trị thứ ${i + 1}:`)
        // if (arr[i] > 0 || arr[i] <= 0)
        if (!isNaN(arr[i])) {
            count++
        }
    }
    document.write(`Số ký tự số trong mảng: ${count}`)
</script>
</body>
</html>
