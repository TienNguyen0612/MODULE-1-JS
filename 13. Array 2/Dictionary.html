<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DICTIONARY</title>
</head>
<body>
<label><input type="text" id="input"></label>
<button onclick="display()">Translate</button>
<h1 id="result"></h1>
<script>
    let arrayVn = ["ngôi nhà", "trường học", "tạm biệt", "xin chào"]
    let arrayEng = ["house", "school", "goodbye", "hello"]

    function display() {
        let wordInput = document.getElementById("input").value
        let flag = false
        let index = 0
        for (let i = 0; i < arrayEng.length; i++) {
            if (wordInput === arrayEng[i]) {
                flag = true
                index = arrayVn[i]
                break
            }
            if (wordInput === arrayVn[i]) {
                flag = true
                index = arrayEng[i]
                break
            }
        }
        if (flag) {
            document.getElementById("result").innerHTML = "Kết quả: " + index
        } else {
            alert("Không tìm thấy")
        }
    }
</script>
</body>
</html>
