<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>

    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Type Anything Slowly</h1>
<label><textarea id="text" cols="40" rows="10" onkeydown="fakingTextArea()"></textarea></label>
<script>

    function fakingTextArea() {
        let base = "TÔI LÀ MỘT KẺ SI TÌNH !!"
        let baseArr = base.split('')
        let arr =  ''
        let input = document.getElementById("text").value

            for (let i = 0; i < input.length; i++) {
                arr += baseArr[i]
                if (i === baseArr.length) {
                    document.getElementById("text").value = ''
                    arr = ''
                }
                document.getElementById("text").value = arr
            }
        setTimeout(fakingTextArea, 1)
    }
    fakingTextArea()
</script>
</body>
</html>
