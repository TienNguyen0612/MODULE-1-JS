let s = [2,2,1,3,2]
    function birthday(s, d, m) {
        let result = 0;
        for (let i = 0; i < s.length - (m - 1); i++) {
            let arr = s.slice(i, i + m);
            if (arr.reduce((r, v) => r + v, 0) === d) {
                result++;
            }
        }
        return result;
    }
